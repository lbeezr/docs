{{ if .Site.Params.CommunityDetails }}
    <section class="spread black gradient-rl-cold mx-4 mt-3 rounded-4 text-center c-rounded-4">
        <div class="darken-3 m-1 is-fullsize-mobile">
            <h2 class="p-1 text-m">Join the Pach!</h2>
            <div class="spread-center c-sp-1">
                <a href="https://github.com/pachyderm"><img class="is-one-fifth pinned-end" src="images/github.svg"></a>
                <a href="https://www.pachyderm.com/slack"> <img class="is-one-fifth pinned-start" src="images/slack.svg"></a>
            </div>
        </div>
        <div class="darken-3 m-1 is-fullsize-mobile"> 
            <h2 class="p-1 text-m">Updates</h2>
            <p><a href="/knowledge-base/announcements/09-20-2022/"> Pachyderm <strong>{{.Site.Params.releaseInfo.patch}}</strong> is out!</a> Download it <a href="https://github.com/pachyderm/pachyderm/releases/tag/v{{.Site.Params.releaseInfo.patch}}"><strong>here</strong></a>.</p>
        </div>
        <div class="darken-3 m-1 is-fullsize-mobile"> 
            <h2 class="p-1 text-m">New to Pachyderm?</h2>
            <p><a class="button p-1 white rounded-4 wiggle" href="/{{.Site.Params.releaseInfo.latest}}">Get Started!</a>
            </p>
        </div>
    </section>
{{end}}
