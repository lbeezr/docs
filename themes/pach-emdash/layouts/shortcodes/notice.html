{{$type := .Get 0 | lower}}

<section class="rounded-1 darken-1 sp-1"> 
<div class="spread-between">
    <div class="is-fit m m-1 p-1">{{if eq $type "warning"}}⚠️{{else if eq $type "info"}}📖{{else if eq $type "tip"}}💡{{else if eq $type "danger"}}☠️{{else if eq $type "example"}}✍️{{else if eq $type "success"}}🎉{{else}}ℹ️{{end}}
    </div>
    <button class="is-fit outlined mt-2 mb-3 p-1 mr-1 rounded-1 uppercase xxs hide">toggle</button>
</div>
<div class="content p-3">
    {{ .Inner }}
</div>
</section>
