{{$type := .Get 0 | lower}}

<section class="rounded-1 {{$type}} sp-1"> 
<div class="spread-between mt-2">
    <div class="is-fit m ml-3">{{if eq $type "warning"}}⚠️{{else if eq $type "info"}}📖{{else if eq $type "tip"}}💡{{else if eq $type "danger"}}☠️{{else if eq $type "example"}}✍️{{else if eq $type "success"}}🎉{{else}}ℹ️{{end}}
    </div>
    <button class="is-fit outlined mb-3 p-1 mr-1 rounded-1 uppercase xxs hide">toggle</button>
</div>
<div class="content px-3">
    {{ .Inner }}
</div>
</section>
